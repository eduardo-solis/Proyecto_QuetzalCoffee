{% extends 'plantilla.html' %}

{% block content %}

{% from '_macros.html' import render_field %}

<div class="container-fluid mt-3 mb-5">

    <div class="text-center mb-3">
        <h2>Gestión de Materia Prima</h2>
    </div>

    <div class="row">
        
        <!-- Formulario -->
        <div class="mx-auto col">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Datos de los insumos</h5>
                </div>
                <div class="card-body">
                    <form action="" name="update_insumos" method="POST" novalidate>
                        <!-- Token de protección CSRF -->
                        {{form.csrf_token}}
                        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">

                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" disabled class="form-control" name="nombre" value="{{insumos.nombre}}"/>

                        <div class="row">
                            <div class="col">
                                <label for="descripcion">Descripción</label>
                                <input id="descripcion" disabled name="descripcion" type="text" class="form-control" value="{{insumos.descripcion}}"/>
        
                            </div>
                        
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cantidad">Cantidad</label>
                                <input id="cantidad" name="cantidad" disabled type="text" class="form-control" value="{{insumos.cantidad}}"/>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <label for="precioCompra">Precio de Compra</label>
                                <input id="precioCompra" required name="precioCompra" type="text" class="form-control" value="{{insumos.precioCompra}}"/>
                            </div>
                        </div>

                        <div class="row my-4">
                            <div class="col">
                                <input type="file" name="foto" class="form-control"/>
                            </div>
                            
                        </div>
                    </div>

                        <div class="d-flex justify-content-center mt-4">
                            <div class="row">
                                <div class="col"> <button class="btn btn-success" type="submit">Guardar</button> </div>
                                <div class="col"> <button type="reset" class="btn btn-danger">Limpiar</button> </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

{% endblock %}
