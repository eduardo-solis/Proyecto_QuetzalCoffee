{% extends 'plantilla.html' %}

{% block content %}

{% from '_macros.html' import render_field %}

<div class="container-fluid mt-3 mb-5">

    <div class="text-center mb-3">
        <h2>Gestión de productos</h2>
    </div>

    <div class="row">
        
        <!-- Formulario -->
        <div class="mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Datos del producto</h5>
                </div>
                <div class="card-body">
                    <form action="" name="update_producto" method="POST" novalidate>
                        <!-- Token de protección CSRF -->
                        {{form.csrf_token}}
                        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">

                        <label for="nombreProducto">Nombre</label>
                        <input id="nombre" type="text" disabled class="form-control" name="nombre" value="{{producto.nombre}}"/>

                        <div class="row">
                            <div class="col">
                                <label for="descripcion">Descripción</label>
                                <input id="descripcion" disabled name="descripcion" type="text" class="form-control" value="{{producto.descripcion}}"/>
        
                            </div>
                        
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="cantida">Cantidad</label>
                                <input type="number" name="cantidad" id="cantidad" class="form-control" value="{{producto.cantidad}}" disabled>
                            </div>
                            <div class="col">
                                <label for="unidad">Unidad de medida</label>
                                <input type="text" name="unidad" id="unidad" value="mililitros" class="form-control" disabled>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="precioVenta">Precio</label>
                                <input id="precioVenta" required name="precioVenta" type="text" class="form-control" value="{{producto.precioVenta}}"/>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col">
                                <input type="file" name="foto" class="form-control" value="{{producto.foto}}"/>
                            </div>
                            
                    </div>
                    </div>

                        <div class="d-flex justify-content-center mt-4">
                            <div class="row">
                                <div class="col"> <button class="btn btn-success" type="submit">Guardar</button> </div>
                                <div class="col"> <button type="reset" class="btn btn-danger">Limpiar</button> </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

{% endblock %}
